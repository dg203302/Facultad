{%extends "base.html"%}
{%block title%}REGISTRO DE PAQUETE{%endblock%}
{%block content%}
<h1 id="titulos">RECEPCION DE PAQUETE | {{sucu.id}} {{sucu.provincia}} {{sucu.localidad}}</h1>
<form action="{{request.path}}" method="post">
    <label for="peso" id="textos_inputs">Peso del paquete</label>
    <input type="text" id="inputs" name="peso" required placeholder="PESO EN KG"><br>
    <label for="nombre" id="textos_inputs">Nombre del destinatario</label>
    <input type="text" id="inputs" name="nombre" required placeholder="NOMBRE Y APELLIDO"><br>
    <label for="direccion" id="textos_inputs">Direccion del destinatario</label>
    <input type="text" id="inputs" name="direccion" required placeholder="DIRECCION"><br>
    <input type="submit" value="registrar recepcion!" id="boton_seleccion_paquete">
</form>
<a href="{{url_for('funcionesdespachante')}}" id="botones_volver">volver a pantalla de seleccion de operacion</a>
{%endblock%}
