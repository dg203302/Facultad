{%extends "base.html"%}
{%block title%}LLEGADA DE TRANSPORTE{%endblock%}
{%block content%}
<form action="{{request.path}}" method="POST">
    <h1>Llegada de transporte</h1><br>
    <select name="transporte_llegado">
        {%for transporte in transportes %}
            {%if transporte.fechahorallegada==None %}
                <option value="{{transporte.id}}">numero de transporte: {{transporte.numerotransporte}}, fecha y hora de salida: {{transporte.fechahorasalida}}</option>
            {%endif%}
        {%endfor%}
    </select>
    <br>
    <input type="submit" value="Registrar llegada">
</form>
<a href="{{url_for('funcionesdespachante')}}">volver a pantalla de seleccion de operacion</a>
{%endblock%}
