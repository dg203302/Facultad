{%extends "base.html"%}
{%block title%}SELECCION DE SUCURSAL{%endblock%}
{%block content%}
<form action="{{request.path}}" method="POST">
    <h1>Sucursales</h1><br>
    <select name="sucursal">
        {%for sucursal in sucursales | sort(attribute="id")%}
            <option value="{{sucursal.id}}">{{sucursal.id}} {{sucursal.provincia}} {{sucursal.localidad}}</option>
        {%endfor%}
    </select>
    <br>
    <input type="submit" value="seleccionar sucursal">
</form>
{%endblock%}
