<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles-formulario.css">
    <title>Formulario</title>
</head>
<body>
    <nav>
        <a href="../templates/index.html">Inicio</a>
        <a href="../templates/texto.html">Texto</a>
        <a href="../templates/tabla.html">Tabla</a>
        <a href="../templates/multimedia.html">Multimedia</a>
        <a href="../templates/formulario.html">Formulario</a>
    </nav>
    <main>
        <h1>Formulario Inscripcion</h1>
        <form action="datos_personales.php">
            <div class="datos_personales">
                <p>Datos Personales</p><br>
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre" pattern="[A-Za-z\s]+" title="solo letras y espacios" required><br>
                <label for="apellido">Apelido:</label><br>
                <input type="text" name="apellido" pattern="[A-Za-z\s]+" title="solo letras y espacios" required><br>
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label><br>
                <input type="date" name="fecha-nacimiento" required><br>
                <label>Genero:</label><br>
                    <input type="radio" name="genero" required>Masculino
                    <input type="radio" name="genero">Femenino
                    <input type="radio" name="genero">Otro

            </div>
            <div class="informacion-contacto">
                <p>Informacion de Contacto</p><br>
                <label for="email">Direccion de Correo:</label><br>
                <input type="email" name="email" placeholder="direccion@dominio.com/.ar" required><br>
                <label for="numero-telefono">Numero de Telefono:</label><br>
                <input type="tel" name="numero-telefono" placeholder="+54XXXXXXXXXX" pattern="\+54[0-9]{10}" required><br>
                <label for="direccion">Direccion:</label><br>
                <textarea name="direccion" name="direccion" placeholder="Ingrese su direcion: " required></textarea><br>
            </div>
            <div class="informacion-cuenta">
                <p>Informacion de Cuenta</p><br>
                <label for="usuario">Usuario:</label><br>
                <input type="text" name="usuario" pattern="[A-Za-z0-9]+" title="solo letras y numeros" required><br>
                <label for="contrasenia">Contraseña:</label><br>
                <input type="password" name="contrasenia" pattern="[A-Za-z0-9]+" title="solo letras y numeros" required><br>
                <label for="confirmar-contrasenia">Confirmar Contraseña:</label><br>
                <input type="password" name="confirmar-contrasenia" pattern="[A-Za-z0-9]+" title="solo letras y numeros" required><br>
            </div>
            <div class="preferencias">
                <p>Preferencias</p><br>
                <label for="color">Selecciona tu Color Preferido</label><br>
                <select name="color" required>
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="amarillo">Amarillo</option>
                </select><br>
                <label for="checkbox">Acepto los terminos y condiciones</label><br>
                <input type="checkbox" required><br>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
