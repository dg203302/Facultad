{%extends "base.html"%}
{%block title%}LLEGADA DE TRANSPORTE{%endblock%}
{%block content%}
<form action="{{request.path}}" method="POST">
    <h1 id="titulos">Llegada de transporte</h1>
    <select name="transporte_llegado" id="selects">
        {%for transporte in transportes %}
            {%if transporte.fechahorallegada==None %}
                <option value="{{transporte.id}}">numero de transporte: {{transporte.numerotransporte}}, fecha y hora de salida: {{transporte.fechahorasalida}}</option>
            {%endif%}
        {%endfor%}
    </select><br>
    <input type="submit" value="Registrar llegada" id="botones_seleccion">
</form>
<a href="{{url_for('funcionesdespachante')}}" id="botones_volver">volver a pantalla de seleccion de operacion</a>
{%endblock%}
