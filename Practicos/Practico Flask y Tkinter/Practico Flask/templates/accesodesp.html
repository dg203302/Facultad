{%extends "base.html"%}
{%block title%}SELECCION DE SUCURSAL{%endblock%}
{%block content%}
<form action="{{request.path}}" method="POST">
    <h1 id="titulos">Sucursales</h1>
    <select name="sucursal" id="selects">
        {%for sucursal in sucursales | sort(attribute="id")%}
            <option value="{{sucursal.id}}">sucursal numero {{sucursal.id}}, provincia: {{sucursal.provincia}}, localidad: {{sucursal.localidad}}</option>
        {%endfor%}
    </select><br>
    <input type="submit" value="seleccionar sucursal" id="botones_seleccion">
</form>
<a href="{{url_for('inicio')}}" id="botones_volver">Volver al inicio</a>
{%endblock%}
